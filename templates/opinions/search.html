{% extends 'opinions/base.html' %}
{% block content %}
<h2>Search: "<span class="search_term">{{ term }}</span>"</h2>
{% if things.count %}
<h3>Things</h3>
<ul class="things">
	{% for thing in things %}
	<li><a href="{{ thing.get_absolute_url }}">{{ thing }}</a></li>
	{% endfor %}
</ul>
{% else %}
<p class="error">No results found!</p>
{% endif %}
{% endblock %}
